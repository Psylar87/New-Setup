name: Lint and Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  zsh-lint:
    name: Zsh Script Syntax Check
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check zsh syntax
        run: |
          for file in scripts/*.zsh; do
            echo "Checking $file..."
            zsh -n "$file"
          done

  brewfile:
    name: Brewfile Validation
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Brewfile
        run: |
          if [[ -f "Brewfile" ]]; then
            echo "Checking Brewfile syntax..."
            brew bundle check --file=Brewfile || true
            echo "Brewfile validation complete"
          else
            echo "No Brewfile found"
            exit 1
          fi
